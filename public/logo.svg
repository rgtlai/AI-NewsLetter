<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="50%" stop-color="#764ba2"/>
      <stop offset="100%" stop-color="#f093fb"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main container circle -->
  <circle cx="32" cy="32" r="28" fill="url(#logoGrad)" filter="url(#glow)"/>
  
  <!-- Neural network nodes -->
  <g fill="#ffffff" opacity="0.9">
    <!-- Input layer -->
    <circle cx="18" cy="24" r="2.5"/>
    <circle cx="18" cy="32" r="2.5"/>
    <circle cx="18" cy="40" r="2.5"/>
    
    <!-- Hidden layer -->
    <circle cx="32" cy="20" r="2"/>
    <circle cx="32" cy="28" r="2"/>
    <circle cx="32" cy="36" r="2"/>
    <circle cx="32" cy="44" r="2"/>
    
    <!-- Output layer -->
    <circle cx="46" cy="28" r="2.5"/>
    <circle cx="46" cy="36" r="2.5"/>
  </g>
  
  <!-- Neural network connections -->
  <g stroke="#ffffff" stroke-width="1" opacity="0.6" fill="none">
    <!-- Input to hidden connections -->
    <line x1="20.5" y1="24" x2="30" y2="20"/>
    <line x1="20.5" y1="24" x2="30" y2="28"/>
    <line x1="20.5" y1="32" x2="30" y2="28"/>
    <line x1="20.5" y1="32" x2="30" y2="36"/>
    <line x1="20.5" y1="40" x2="30" y2="36"/>
    <line x1="20.5" y1="40" x2="30" y2="44"/>
    
    <!-- Hidden to output connections -->
    <line x1="34" y1="20" x2="43.5" y2="28"/>
    <line x1="34" y1="28" x2="43.5" y2="28"/>
    <line x1="34" y1="36" x2="43.5" y2="36"/>
    <line x1="34" y1="44" x2="43.5" y2="36"/>
  </g>
  
  <!-- AI symbol in center -->
  <g fill="#ffffff" opacity="0.8">
    <text x="32" y="16" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold">AI</text>
  </g>
  
  <!-- Newsletter/document icon -->
  <g fill="#ffffff" opacity="0.7">
    <rect x="26" y="48" width="12" height="8" rx="1"/>
    <line x1="28" y1="50" x2="36" y2="50" stroke="#667eea" stroke-width="0.8"/>
    <line x1="28" y1="52" x2="34" y2="52" stroke="#667eea" stroke-width="0.8"/>
    <line x1="28" y1="54" x2="36" y2="54" stroke="#667eea" stroke-width="0.8"/>
  </g>
</svg>
